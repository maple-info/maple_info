<!-- character_info/templates/character_info/chatbot.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챗봇 상담.</title>
</head>
<body>
    <h1>챗봇으로 상담하기</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="message" placeholder="메시지를 입력하세요..." rows="4" cols="50"></textarea><br>
        <button type="submit">보내기</button>
    </form>

    {% if response_text %}
        <div>
            <h2>응답:</h2>
            <p>{{ response_text }}</p>
        </div>
    {% endif %}
</body>
</html>
