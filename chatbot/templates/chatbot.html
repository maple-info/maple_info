<!DOCTYPE html>
<html lang="ko">
<head>

    <title>메이플스토리 챗봇</title>
    <link href="/static/css/chatbot.css" rel="stylesheet" />
</head>
<body>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <div id="chat-container">
        <div id="chat-box"></div>

            </button>
        </div>
    </div>
    </div>

    <script src="/static/css/chatbot.js"></script>

</html>
