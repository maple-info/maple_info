<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메이플스토리 챗봇</title>
    {% load static %}
    <link href="{% static 'css/chatbot.css' %}" rel="stylesheet" />
</head>
<body>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    
    <button id="toggle-btn" class="toggle-btn" onclick="toggleSidebar()">
        <img src="{% static 'image/sidebar1.png' %}" alt="사이드바 열기" class="button-image" style="width: 30px; height: 30px;">
    </button>

    <div id="sidebar" class="sidebar">
        <ul>
            <li><a href="#" style="color: white; text-decoration: none; padding: 10px; display: block;">챗봇</a></li>
        </ul>
    </div>

    <div id="main-container">
        <!-- 왼쪽: 채팅 영역 -->
        <div id="chat-section">
            <div id="chat-container">
                <div id="chat-box">
                    <!-- 사용자 메시지 템플릿 -->
                    <div id="user-template" class="message user-message" style="display: none;">
                        <img src="{% static 'image/물의정령.png' %}" alt="사용자" class="message-icon" style='max-width: 50px; max-height: 50px;'>
                        <div class="message-content"></div>          
                    </div>
                    <!-- 봇 메시지 템플릿 -->
                </div>
                <div id="chat-input">
                    <input type="text" id="message" placeholder="메시지를 입력하세요." autocomplete="off">
                    <button id="send">
                        <img src="{% static 'image/돌의정령 배경제거.png' %}" alt="전송" />
                    </button>
                </div>
            </div>
        </div>

        <!-- 오른쪽: 캐릭터 검색 및 정보 표시 -->
        <div id="character-section">
            <div id="character-search">
                <form id="character-search-form">
                    <input type="text" id="nickname" name="nickname" placeholder="캐릭터 닉네임 입력">
                    <button type="submit">검색</button>
                </form>
            </div>
            <div id="character-info"></div>
        </div>
    </div>

    <script src="{% static 'js/chatbot.js' %}"></script>
</body>
</html>
